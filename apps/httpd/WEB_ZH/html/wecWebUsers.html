		<SCRIPT language=JavaScript>
			function isNameUnsafe(compareChar) {
			   var unsafeString = "\"<>%\\^[]`\+\$\,='#&@.: \t";
				
			   if ( unsafeString.indexOf(compareChar) == -1 && compareChar.charCodeAt(0) > 32
			        && compareChar.charCodeAt(0) < 123 )
			      return false; // found no unsafe chars, return false
			   else
			      return true;
			} 
			
			function isValidName(name) {
			   var i = 0;				   
			   for ( i = 0; i < name.length; i++ ) {
			      if ( isNameUnsafe(name.charAt(i)) == true )
			         return false;
			   }			
			   return true;
			}
			
			function isUnsafe(compareChar)
			// this function checks to see if a char is URL unsafe.
			// Returns bool result. True = unsafe, False = safe
			{
				 var unsafeString = "\"<>%\\^[]`\+\$\,'#&";
			   if ( unsafeString.indexOf(compareChar) == -1 && compareChar.charCodeAt(0) > 32
			        && compareChar.charCodeAt(0) < 123 )
			      return false; // found no unsafe chars, return false
			   else
			      return true;
			}
			
			function encodeUrl(val)
			{
			   var len     = val.length;
			   var i       = 0;
			   var newStr  = "";
			   var original = val;
			
			   for ( i = 0; i < len; i++ ) {
			      if ( val.substring(i,i+1).charCodeAt(0) < 255 ) {
			         // hack to eliminate the rest of unicode from this
			         if (isUnsafe(val.substring(i,i+1)) == false)
			            newStr = newStr + val.substring(i,i+1);
			         else
			            newStr = newStr + convert(val.substring(i,i+1));
			      } else {
			         // woopsie! restore.
			         alert ("Found a non-ISO-8859-1 character at position: " + (i+1) + ",\nPlease eliminate before continuing.");
			         newStr = original;
			         // short-circuit the loop and exit
			         i = len;
			      }
			   }
			
			   return newStr;
			}
			
			function btnApply()
			{
				var loc = 'wecWebUsersInfo.cgi?';
				with ( document.forms[0] )
				{
					if ( webAdminPwd.value != webAdminPwdConfirm.value )
					{
         		alert("The passwords do not match.");
         		return;
      		}
      		if ( webAdminPwd.value.length == 0 )
      		{
         		alert('Password should not be null.');
         		return;
      		}
      		if ( webAdminPwd.value.length >= 16 )
      		{
         		alert('Password should not be longer than 15 characters.');
         		return;
      		}
      		if ( webAdminPwd.value.indexOf(' ') != -1 )
      		{
         		alert('Password cannot contain a space.');
         		return;
      		}
      		if ( isValidName(webAdminPwd.value) == false )
      		{
      			alert('Password is invalid.');
         		return;
      		}
					loc += 'sysPassword=' + encodeUrl(webAdminPwd.value);					
				}
				var code = 'location="' + loc + '"';
				//alert(code);
   			eval(code);				
			}
		</SCRIPT>
