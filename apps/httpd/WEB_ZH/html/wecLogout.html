<html>
   <head>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
			<link rel="stylesheet" href='colors.css' type='text/css'>
			<!--<meta http-equiv="Pragma" content="no-cache">-->
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
			<!--<meta http-equiv="refresh" content="20">-->
			<TITLE>Logout</TITLE>
			<base target="_self">
			<SCRIPT language=JavaScript> 
				function preLogin() {
				   parent.location="/" ;
				}
				function exit()
				{
					if ((confirm('真的需要退出吗 ?')))
					{
						top.window.close();
					}
				  else
				  {
				  	preLogin();
				  }	
				}
			</SCRIPT>
			<STYLE> 
				A:link {COLOR: #000000; FONT-SIZE: 10pt; TEXT-DECORATION: none}
				A:visited {COLOR: #000000; FONT-SIZE: 10pt; TEXT-DECORATION: none}
				A:active {COLOR: #000000; FONT-SIZE: 10pt; TEXT-DECORATION: none}
				A:hover {COLOR: #FF6600; FONT-SIZE: 10pt; TEXT-DECORATION: none}
			</STYLE>      
   </head>
   <BODY onLoad=exit()>
   		<TABLE width=100% height=106>
   			<TR>
   				<TD nowrap height=27 valign=middle>
   					<font face=宋体 font-size:9pt color=000000>
   						<p align=center> 你已经安全的退出了登录窗口，注销登陆之后请关闭浏览器。</p>
   					</font>
   				</TD>
   			</TR>
   		</TABLE>
   		<p align=center>
   			<INPUT type=button value=重新登录 name=login onclick=preLogin();>
   		</p>
   </BODY>
</html>
