<html>
   <head>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
			<link rel="stylesheet" href='colors.css' type='text/css'>
			<!--<meta http-equiv="Pragma" content="no-cache">-->
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache">
			<title>恢复出厂设置</title>
			<base target="_self">
			<SCRIPT language=JavaScript> 
				
				function btnApply()
				{
					var code = 'location="wecRestoreInfo.cgi"';
					if (confirm("警告：您确定需要立即执行恢复出厂设置操作吗？"))
					{
						eval(code);
					}
				}
			</SCRIPT>
   </head>
   <body>
      <blockquote>
         <form>
            <br>
            <table border="0" cellpadding="5" cellspacing="0">
            	<tr>
            		<td class='maintitle'><b>恢复出厂设置</b></td>            		
            	</tr>                       
		        </table>
		        <table border="0" cellpadding="0" cellspacing="0">            	
            	<tr>
								<td class='mainline' width=900></td>
							</tr>                           
		        </table>
            <br>通过本页面，您可以将本机配置恢复为出厂时的配置。
          	<br>注意：恢复出厂设置之后系统将会自动重启，请关闭浏览器后以出厂时的IP地址登录系统。</br>
            	 <br>            	
               <br>
               <table border="0" cellpadding="3" cellspacing="0">
               <tr>
                  <td width=200>恢复出厂设置:</td>                  
                	<td align="center" width=180>
                		<input type='button' class='btn2L' onClick='btnApply()' value='确 定'>
                	</td>
               </tr>               
        </table>
         </form>
      </blockquote>
   </body>
</html>
