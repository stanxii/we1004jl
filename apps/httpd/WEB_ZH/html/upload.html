<html>
	<head>
		<link rel="stylesheet" href='stylemain.css' type='text/css'>
		<link rel="stylesheet" href='colors.css' type='text/css'>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache">
		<title>WEC9720EK</title>
		<base target="_self">
    <script language="javascript">
			<!-- hide
			
			var progress = 0;
			
			function isInProgress()
			{
				if ( progress == 0 ){
					if (confirm("警告：升级期间千万不要重启设备，或切断电源！"))
		      {	
		      	progress = 1;				
		      	return true;
		      }
		      else
		      {
		      	return false;
		      }								      
				}
				else
				{
					alert("警告：升级处理中，请稍候！");
					return false;
				}
			}
			// done hiding -->
		</script>
	</head>
	<body>
		<blockquote>
			<form method='post' ENCTYPE='multipart/form-data' action='upload.cgi' onSubmit='return isInProgress();'>
      	<br>
        <table border="0" cellpadding="5" cellspacing="0">
        	<tr>
        		<td class='maintitle'><b>软件升级</b></td>            		
        	</tr>                       
        </table>
        <table border="0" cellpadding="0" cellspacing="0">            	
        	<tr>
						<td class='mainline' width=800></td>
					</tr>                           
        </table>   	
        <br><b>通过本页面您可以完成对设备软件的升级，请按照下面的提示信息进行操作。</b><br>
        <br>            	
				<br>
				<b>步骤一：</b>从服务提供商或者官方网站下载最新的软件包；<br>        
        <br>
        <b>步骤二：</b>将软件包拷贝至本地电脑，点击下面的“浏览”按钮选择您的软件包；<br>
        <br>
        <b>步骤三：</b>点击下面的“开始升级”按钮，启动软件升级流程。<br>
        <br>
        <b>注意：</b>升级操作大约需要2分钟的时间，升级过程中请千万不要进行其他操作！<br>
        <br>
        <br>
        <table border="0" cellpadding="0" cellspacing="0">
        	 <tr>
        	 		<td width=200>当前软件版本：</td>
        	 		<td><%ejGet(wecAppVersion)%></td>
        	 </tr>
        	 <tr>
        	 		<td colspan=2>&nbsp;</td>
        	 </tr>
           <tr>
              <td>升级文件路径：
              </td>
              <td><input type='file' name='filename' size='40'></td>
           </tr>
        </table>
        <br><br>
        <p>					
					<input type='submit' class='btn8L' value='开始升级'>
				</p>
			</form>
		</blockquote>
	</body>
</html>
