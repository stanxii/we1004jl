            <br>通过该页面，您可以查看及配置本机以太网以及同轴端口的属性，包括：速率、双工状态、端口流控以及端口状态等属性参数。</br>

               <tr>
                  <td align="center">ETH1</td>
                  <script language="javascript">
                  	if( parseInt(eth1linksts) == 1 )
                  	{
                  		document.writeln("<td align=center><font color=green>已连接</font></td>");	
                  		if( parseInt(eth1speed) == 1 )
	                  	{
	                  		if( parseInt(eth1duplex) == 1 )
	                  		{
	                  			document.writeln("<td align=center>10M/半双工</td>");
	                  		}
	                  		else
	                  		{
	                  			document.writeln("<td align=center>10M/全双工</td>");
	                  		}
	                  	}
	                  	else if( parseInt(eth1speed) == 2 )

	                  		if( parseInt(eth1duplex) == 1 )
	                  		{
	                  			document.writeln("<td align=center>100M/半双工</td>");
	                  		}
	                  		else

	                  		}
	                  	}

	                  		{
	                  			document.writeln("<td align=center>1000M/半双工</td>");
	                  		}
	                  		else
	                  		{
	                  			document.writeln("<td align=center>1000M/全双工</td>");
	                  		}
	                  	}
                  	}
                  	else
                  	{

                  		document.writeln("<td align=center>--/--</td>");
                  	}                 	
                  	
                  	                  	
                  	
                  </script>

                  	else
