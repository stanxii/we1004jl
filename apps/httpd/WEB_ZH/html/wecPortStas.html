<html>
<head>
<title>EoC</title>
<base target="_self">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache"/>
<link rel="stylesheet" href="css/redmond/jquery-ui-1.10.3.custom.min.css"/>
<link rel="stylesheet" href="css/redmond/demos.css"/>
<link rel="stylesheet" href='stylemain.css' type='text/css'/>
<link rel="stylesheet" href='colors.css' type='text/css'/>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script language="javascript" src="util.js"></script>
<script language="javascript">

function btnClear()
{
	var loc = 'clearPortStas.cgi';
	var code = 'location="' + loc + '"';
	eval(code);
}
function btnRefresh()
{
	var code = 'location="' + 'wecPortStas.cgi' + '"';
	eval(code);
}

function showPortStats(portid)
{
	var loc = "portStatsDetail.cmd?"
	loc += 'portid=' + portid;
	var code = 'location="' + loc + '"';
	//alert(code);
	eval(code);
}

$(function()
{
	$( ".showBtn" ).button({
		icons: {
			primary: "ui-icon-home"
		},
	});

	$('#refreshBtn').button({
		icons: {
			primary: 'ui-icon-refresh'
		},
	});
	$("#refreshBtn").button().click(
		function( event )
		{
			event.preventDefault();
			btnRefresh();
		}
	);

	$('#clearBtn').button({
		icons: {
			primary: 'ui-icon-shuffle'
		},
	});
	$("#clearBtn").button().click(
		function( event )
		{
			event.preventDefault();
			btnClear();
		}
	);

});
	
</script>
</head>
<body>
<blockquote>

<br>
<table border="0" cellpadding="5" cellspacing="0">
	<tr><td class='maintitle'><b>端口统计</b></td></tr>                       
</table>
<table border="0" cellpadding="0" cellspacing="0" width="100%">            	
	<tr><td class='mainline' width="100%"></td></tr>                           
</table>	
<br>
通过本页面，您可以查询以太网接口以及同轴接口的数据包统计信息。</br>
<br><br>
<table border=0 cellpadding=0 cellspacing=2>
	<tr>
		<td class='thead' width=120>端口</td>
		<td class='thead' width=90>发送数据包</td>
		<td class='thead' width=140>发送字节数</td>
		<td class='thead' width=90>接收数据包</td>
		<td class='thead' width=140>接收字节数</td>              
	</tr>
	<tr>
		<td colspan=5>&nbsp;</td>
	</tr>
	<tr>
		<td class='cola'>
			<button class="showBtn" onClick=showPortStats(1) style="width:120;">ETH1/UPLINK</button>
		</td>
		<td class='cola'><%ejGet(eth1txp)%></td>
		<td class='cola'><%ejGet(eth1txb)%></td>
		<td class='cola'><%ejGet(eth1rxp)%></td>
		<td class='cola'><%ejGet(eth1rxb)%></td>
	</tr>
	<tr>
		<td class='colb'>
			<button class="showBtn" onClick=showPortStats(2) style="width:120;">ETH2/MGMT</button>
		</td>
		<td class='colb'><%ejGet(eth2txp)%></td>
		<td class='colb'><%ejGet(eth2txb)%></td>
		<td class='colb'><%ejGet(eth2rxp)%></td>
		<td class='colb'><%ejGet(eth2rxb)%></td>
	</tr>
	<tr>
		<td class='cola'>
			<button class="showBtn" onClick=showPortStats(3) style="width:120;">Cable1</button>
		</td>
		<td class='cola'><%ejGet(eth3txp)%></td>
		<td class='cola'><%ejGet(eth3txb)%></td>
		<td class='cola'><%ejGet(eth3rxp)%></td>
		<td class='cola'><%ejGet(eth3rxb)%></td>
	</tr>
	<tr>
		<td colspan=5>&nbsp;</td>
	</tr>
	<tr>
		<td class=listend colspan=5></td>
	</tr>
</table>
<br>
<p>
	<button id='refreshBtn'>刷 新</button>
	<button id='clearBtn'>清 除</button>
</p>            

</blockquote>
</body>
</html>
