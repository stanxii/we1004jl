<html>
	<head>
		<link rel="stylesheet" href='stylemain.css' type='text/css'>
		<link rel="stylesheet" href='colors.css' type='text/css'>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache">
		<title>WEC9720EK</title>
		<base target="_self">
		<script language="javascript" src="util.js"></script>
		<SCRIPT language=JavaScript>
			function btnReturn()
			{
				window.location = "previewCnus.cgi";
			}
			
			function btnApply()
			{				
				var loc = 'cnuCreate.cgi?';
				with ( document.forms[0] )
				{
					if( isValidMacAddress(cnuMac.value) == false )
					{
						alert('MAC address "' + cnuMac.value + '" is invalid.');
						return;
					}
					loc += 'newCnuMac=' + cnuMac.value;
					loc += '&newCnuModel=' + devModel.selectedIndex;
					loc += '&newCnuPro=' + devPro.selectedIndex;
				}
				var code = 'location="' + loc + '"';
				//alert(code);
    		eval(code);
			}
		</SCRIPT>
   </head>
   <body>
      <blockquote>
         <form>
            <br>
            <table border="0" cellpadding="5" cellspacing="0">
            	<tr>
            		<td class='maintitle'><b>创建新设备</b></td>            		
            	</tr>                       
		        </table>
		        <table border="0" cellpadding="0" cellspacing="0">            	
            	<tr>
								<td class='mainline' width=800></td>
							</tr>                           
		        </table>
          	<br>通过该页面，您可以创建一个新的CNU设备。新设备创建之后您可以对该设备进行离线配置。</br>
            	 <br>            	
               <br>
               <table border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td class='diagret' width=200>录入设备信息</td>
									<td class='diagret' width=360>&nbsp;</td>
								</tr>                           
			        </table>
			        <br>
              <table border="0" cellpadding="0" cellspacing="0">
               <tr>
                  <td class='diagdata' width=110>MAC地址:</td>
                  <td class='diagdata' width=150><input type='text' name='cnuMac' size="20"></td>
                  <td class='diagdata' width=300>格式如：30:71:B2:20:12:00</td>
               </tr>
               <tr>
                  <td class='diagdata'>设备类型:</td>
                  <td class='diagdata'>
                  	<select name='devModel' size="1">
                  		<option value="0" selected='selected'>自动检测
                      <option value="1">WEC-3702I L2
                      <option value="2">WEC-3702I C2
                      <option value="2">WEC-3702I C4
                    </select>
                  </td>
                  <td class='diagdata'>&nbsp;</td>
               </tr> 
               <tr>
                  <td class='diagdata'>模板:</td>
                  <td class='diagdata'>
                  	<select name='devPro' size="1">
                  		<option value="0" selected='selected' disabled>缺省模板                      
                    </select>
                  </td>
                  <td class='diagdata'>&nbsp;</td>
               </tr>             
        </table>
        <br>
        <table border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td class='listend' width=560></td>
					</tr>                           
        </table>
        <br><b>注意：</b>如果您不确定设备类型是什么，请选择"自动检测"。
        <br><b>提示：</b>新用户的创建需要一些时间，创建操作完成之后，您在用户表中有可能不能立即看到该设备，
        <br>请等待几秒钟后点击刷新按钮再次尝试。</br>
        <br><br>
        <p>
        	<input type='button' class='btn2L' onClick='btnReturn()' value='返 回'>          	
        	<input type='button' class='btn2L' onClick='btnApply()' value='确 定'>
        </p>
			</form>
		</blockquote>
	</body>
</html>
