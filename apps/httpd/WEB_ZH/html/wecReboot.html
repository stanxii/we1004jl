<html>
   <head>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
			<link rel="stylesheet" href='colors.css' type='text/css'>
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache">
			<title>重启系统</title>
			<base target="_self">
			<SCRIPT language=JavaScript> 
				
				function btnReboot()
				{
					var code = 'location="wecRebootInfo.cgi"';
					if (confirm("重启前请确保配置已经保存，您确定需要立即重新启动系统吗？"))
					{
						eval(code);
					}					
				}
			</SCRIPT>
   </head>
   <body>
      <blockquote>
         <form>
            <br>
            <table border="0" cellpadding="5" cellspacing="0">
            	<tr>
            		<td class='maintitle'><b>系统重启</b></td>            		
            	</tr>                       
		        </table>
		        <table border="0" cellpadding="0" cellspacing="0">            	
            	<tr>
								<td class='mainline' width=900></td>
							</tr>                           
		        </table>
            <br>通过本页面，您可以手动软重启系统，系统重启操作之前请确保您需要的配置已经保存。
          	<br>注意：您通过网页变更的配置如果未保存至非易失性存储器，该配置在系统重启后将会丢失。</br>
            	 <br>            	
               <br>
               <table border="0" cellpadding="3" cellspacing="0">
               <tr>
                  <td width=200>重新启动系统:</td>                  
                	<td align="center" width=180>
                		<input type='button' class='btn2L' onClick='btnReboot()' value='确 定'>
                	</td>
               </tr>               
        </table>
         </form>
      </blockquote>
   </body>
</html>
