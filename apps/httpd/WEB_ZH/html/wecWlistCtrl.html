<html>
	<head>
		<link rel="stylesheet" href='stylemain.css' type='text/css'>
		<link rel="stylesheet" href='colors.css' type='text/css'>
		<!--<meta http-equiv="Pragma" content="no-cache">-->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache">
		<title>WEC9720EK</title>
		<base target="_self">
		<SCRIPT language=JavaScript>
			function frmLoad()
			{
				var sts = '<%ejGet(wecWlistStatus)%>';
				with (document.forms[0])
				{
					if( sts == '0' )
					{
						wlistctl.selectedIndex = 0;
					}
					else if( sts == '1' )
					{
						wlistctl.selectedIndex = 1;
					}
					else
					{
						wlistctl.selectedIndex = 1;
					}
				}				
			}
			
			function btnApply()
			{
				var loc = 'doWlistCtl.cgi?';
				with (document.forms[0])
				{
					loc += 'wecWlistStatus=' + wlistctl.selectedIndex;
				}
				var code = 'location=\"' + loc + '\"';
				eval(code);
			}
		</SCRIPT>
	</head>
	<body onLoad='frmLoad()'>
		<blockquote>
			<form>
				<br>
        <table border="0" cellpadding="5" cellspacing="0">
        	<tr><td class='maintitle'><b>授权管理</b></td></tr>
        </table>
        <table border="0" cellpadding="0" cellspacing="0">            	
        	<tr><td class='mainline' width=900></td></tr>                           
        </table>
        <br>配置系统授权管理状态。
        <br>当“授权管理状态”为“开启”时，系统默认新发现的用户为未授权用户，需要通过您手动开通业务；
        <br>反之，当“授权管理状态”为“关闭”时，系统将为新发现的用户自动开通业务。
        <br>提示：无论系统授权管理状态为“开启”或者“关闭”，您都可以手动更改用户业务授权状态。</br>
        <br>            	
        <br>
        <table border="0" cellpadding="3" cellspacing="0">
        	<tr>
        		<td width=180>系统授权管理状态:</td>
            <td align="center" width=200>
            	<select name='wlistctl'>
            		<option value=0>关闭
            		<option value=1>开启
            	</select>
          	</td>
          	<td align="center" width=180>
          		<input type='button' class='btn2L' onClick='btnApply()' value='确 定'>
          	</td>
        	</tr>               
        </table>
			</form>
		</blockquote>
	</body>
</html>
