<html>
	<head>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
			<link rel="stylesheet" href='colors.css' type='text/css'>
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache">
			<title>WEC9720EK</title>
			<base target="_self">
			<script language="javascript">
			<!-- hide
				var optErrCode = "<%ejGet(wecOptCode)%>";
				function btnReturn()
				{
					location.href = "<%ejGet(returnUrl)%>";
				}
				
			// done hiding -->
		</script>
	</head>	
	<body>
  	<blockquote>
    	<form>
      	<br>
        <table border="0" cellpadding="5" cellspacing="0">
        	<tr>
          	<td class='maintitle'><b>System Message</b></td>            		
          </tr>                       
		    </table>
		    <table border="0" cellpadding="0" cellspacing="0">            	
        	<tr>
						<td class='mainline' width=900></td>
					</tr>                           
		    </table>
		  	<br>This page displays the results of your operation.</br>
		  	<br>
		  	<br>
		  	<table border="0" cellpadding="0" cellspacing="0">
		  		<tr>
		  			<td class='diagret' width=300>Result</td>
		  			<td class='diagret' width=200>&nbsp;</td>
		  		</tr>
		  		<tr><td class='diagdata' colspan=2>&nbsp;</td></tr>
		  		<tr>
		  			<td class='diagdata'>Operational status:</td>
		  			<script language="javascript">
            	if ( optErrCode == '0')
            	{
            		document.writeln("<td class='diagdata'><b><font color=green>Success</font></b></td>\n");	
            	}                  	
            	else
            	{
            		document.writeln("<td class='diagdata'><b><font color=red>Failed</font></b></td>\n");	
            	}
            </script>		  			
		  		</tr>		  		
		  		<tr><td class='diagdata' colspan=2>&nbsp;</td></tr>
		  		<tr><td class='listend' colspan=2></td></tr>
		  	</table>
		  	<br><br>
        <p>            	
        	<input type='button' class='btn2L' onClick='btnReturn()' value='Confirm'>
        </p>
			</form>
		</blockquote>
	</body>
</html>
