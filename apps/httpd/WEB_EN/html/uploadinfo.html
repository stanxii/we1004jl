<html>
	<head>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
		<link rel="stylesheet" href='colors.css' type='text/css'>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache">
		<title>EoC</title>
		<base target="_self">
    <script language="javascript">
			<!-- hide
			
			var msg = new Array();
			
			msg[0] = 'Uploading is in progress. This process will take about 2 minutes.';
			msg[1] = 'The system is out of memory.';
			msg[2] = 'No image file was selected.';
			msg[3] = 'The selected file contains an illegal image.';
			msg[4] = 'Fatal error during image uploading.';
			
			var idxStr = '<%ejGetOther(sysInfo, upldSts)%>';
			
			function getMsgIndex() {
				var idxNum = parseInt(idxStr);
				if ( isNaN(idxNum) || idxNum < 0 || idxNum > 4 )
					idxNum = 4;				
				return idxNum;
			}
			
			function btnBack() {
			   var code = 'location="' + 'upload.cgi' + '"';
			   eval(code);
			}
			// done hiding -->
		</script>
	</head>
	<body>
		<blockquote>
			<br>
			<table border="0" cellpadding="5" cellspacing="0">
      	<tr>
        	<td class='maintitle'><b>Update Software</b></td>            		
        </tr>                       
	    </table>
	    <table border="0" cellpadding="0" cellspacing="0">            	
      	<tr>
					<td class='mainline' width=900></td>
				</tr>                           
	    </table>
	    <br>This page displays the results of your operation.</br>
	    <br>
		  <br>
		  <table border="0" cellpadding="0" cellspacing="0">
		  	<tr>
	  			<td class='diagret' width=200>Result</td>
	  			<td class='diagret' width=300>&nbsp;</td>
	  		</tr>
	  		<tr><td class='diagdata' colspan=2>&nbsp;</td></tr>
	  		<tr>
	  			<td class='diagdata'>Operating state:</td>
	  			<td class='diagdata'><b><font color=red>Fail</font></b></td>  			
	  		</tr>
	  		<tr>
	  			<td class='diagdata'>Message:</td>
	  			<td class='diagdata'>
		  			<script language="javascript">
							<!-- hide
							document.write(msg[getMsgIndex()]);
							// done hiding -->
						</script>
	  			</td>	  			
	  		</tr>	  		
		  	<tr><td class='diagdata' colspan=2>&nbsp;</td></tr>
		  	<tr><td class='listend' colspan=2></td></tr>
		  </table>
		  <br><br>		    
			<p>					
				<input type='button' class='btn2L' onClick='btnBack()' value='Return'>
			</p>      
		</blockquote>
	</body>
</html>
