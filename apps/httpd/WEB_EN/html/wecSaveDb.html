<html>
   <head>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
			<link rel="stylesheet" href='colors.css' type='text/css'>
			<!--<meta http-equiv="Pragma" content="no-cache">-->
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache">			
			<title>WEC9720EK</title>
			<base target="_self">
			<SCRIPT language=JavaScript> 				
				function btnSave() {
					var loc = 'wecSaveDbInfo.cgi';
					var code = 'location="' + loc + '"';
					with ( document.forms[0] )
					{
						mybtn.disabled = "disabled";
					}		   
			  	eval(code);
				}
			</SCRIPT>
   </head>
   <body>
      <blockquote>
         <form>
            <br>
            <table border="0" cellpadding="5" cellspacing="0">
            	<tr>
            		<td class='maintitle'><b>Save</b></td>            		
            	</tr>                       
		        </table>
		        <table border="0" cellpadding="0" cellspacing="0">            	
            	<tr>
								<td class='mainline' width=900></td>
							</tr>                           
		        </table>
            <br>Save configuration to the nonvolatile memory, so that the system configuration can be loaded correctly after reboot.
          	<br>Note: All configuration modified through WEB need to save to nonvolatile memory, Otherwise it will be lost after system reboot.</br>
            	 <br>            	
               <br>
               <table border="0" cellpadding="3" cellspacing="0">
               <tr>
                  <td width=200>Save to Flash:</td>                  
                	<td align="center" width=180>
                		<input type='button' name='mybtn' class='btn2L' onClick='btnSave()' value='Save'>
                	</td>
               </tr>               
        </table>
         </form>
      </blockquote>
   </body>
</html>
