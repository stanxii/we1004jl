<html>
   <head>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
			<link rel="stylesheet" href='colors.css' type='text/css'>
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache">
			<title>WEC9720EK</title>
			<base target="_self">
			<SCRIPT language=JavaScript> 
				
				function btnReboot()
				{
					var code = 'location="wecRebootInfo.cgi"';
					if (confirm("Before you reboot make sure that the configuration has been saved, are you sure need to immediately re-start the system?"))
					{
						eval(code);
					}					
				}
			</SCRIPT>
   </head>
   <body>
      <blockquote>
         <form>
            <br>
            <table border="0" cellpadding="5" cellspacing="0">
            	<tr>
            		<td class='maintitle'><b>System reboot</b></td>            		
            	</tr>                       
		        </table>
		        <table border="0" cellpadding="0" cellspacing="0">            	
            	<tr>
								<td class='mainline' width=900></td>
							</tr>                           
		        </table>
            <br>Through this page, you can manually reboot the system, be sure that the system configuration has been saved before restart.
          	<br>Note: All configuration modified through WEB need to save to nonvolatile memory, Otherwise it will be lost after system reboot.</br>
            	 <br>            	
               <br>
               <table border="0" cellpadding="3" cellspacing="0">
               <tr>
                  <td width=200>Restaring system:</td>                  
                	<td align="center" width=180>
                		<input type='button' class='btn2L' onClick='btnReboot()' value='Reboot'>
                	</td>
               </tr>               
        </table>
         </form>
      </blockquote>
   </body>
</html>
