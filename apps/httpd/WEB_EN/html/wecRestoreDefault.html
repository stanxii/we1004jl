<html>
   <head>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
			<link rel="stylesheet" href='colors.css' type='text/css'>
			<!--<meta http-equiv="Pragma" content="no-cache">-->
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache">
			<title>EoC</title>
			<base target="_self">
			<SCRIPT language=JavaScript> 
				
				function btnApply()
				{
					var code = 'location="wecRestoreInfo.cgi"';
					if (confirm("Warning: Are you sure you need to immediately perform a restore factory settings operation?"))
					{
						eval(code);
					}
				}
			</SCRIPT>
   </head>
   <body>
      <blockquote>
         <form>
            <br>
            <table border="0" cellpadding="5" cellspacing="0">
            	<tr>
            		<td class='maintitle'><b>Restore default settings</b></td>            		
            	</tr>                       
		        </table>
		        <table border="0" cellpadding="0" cellspacing="0">            	
            	<tr>
								<td class='mainline' width=900></td>
							</tr>                           
		        </table>
            <br>Through this page, you can configure the machine to restore the factory configuration.
          	<br>Note: The system will automatically restart after the restore factory settings, please close your browser and login to the system by the default IP address.</br>
            	 <br>            	
               <br>
               <table border="0" cellpadding="3" cellspacing="0">
               <tr>
                  <td width=200>Restore default settings:</td>                  
                	<td align="center" width=180>
                		<input type='button' class='btn8L' onClick='btnApply()' value='Restore Default'>
                	</td>
               </tr>               
        </table>
         </form>
      </blockquote>
   </body>
</html>
